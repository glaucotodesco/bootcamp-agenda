<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda 1.0 - Manutenção Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


</head>

<body></body>

    <div id="navbar"></div>

    <div class="container border">
        
        <div class="display-6 my-2 text-center">
            Manutenção de Cliente:
        </div>

        <form>
            <div class="row">
                <div class="col-8 m-auto">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome: </label>
                        <input type="name" class="form-control" id="name" placeholder="Nome">
                        <div class="text-danger text-start">
                            <small><sup>*</sup>Nome obrigatório</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone: </label>
                                <input type="text" class="form-control" id="phone" placeholder="Telefone">
                                <div class="text-danger text-start">
                                    <small><sup>*</sup>Telefone obrigatório</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="dateOfBirth">
                                <div class="text-danger text-start">
                                    <small><sup>*</sup>Data de nascimento obrigatória</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="client_table.html" class="btn btn-secondary me-1">Cancelar</a>
                        <a href="client_table.html" class="btn btn-success">Salvar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#navbar").load("../components/navbar/navbar.html");
        });
    </script>
</body>

</html>
