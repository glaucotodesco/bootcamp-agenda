<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda 1.0 - Fazer Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/prototype/shared/calendar/calendar.css">
    <link rel="stylesheet" type="text/css" href="/prototype/shared/schedule/schedule.css">


</head>

<body">
    <div id="navbar"></div>
    
    <div class="container text-center">
        <div class="display-6 my-2">Fazer um Agendamento:</div>
        <div class="row mt-3">
            <div class="col-12 col-md-6 border rounded shadow-sm p-4 ">
                <div id="formAppoitment">
                </div>
            </div>
            <div class="col-12 col-md-6 border rounded shadow-sm py-4">
                <div id="calendar" class="px-3">
                </div>
                <div id="schedule" class="mt-3">
                </div>
            </div>
        </div>
        <div class="mt-2 px-5">
            <div class="d-grid">
                <button class="btn btn-primary shadow-sm mb-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    <div class="display-6">
                        Agendar
                    </div>
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg text-start">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Confirmar Agendamento?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3 alert alert-secondary text-start fs-md-5">
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Cliente:</div>
                            <div class="col-md-9 col-12 fw-bold">Maria Fernanda Gomes</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Data:</div>
                            <div class="col-md-9 col-12 fw-bold">02/01/25</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Horário:</div>
                            <div class="col-md-9 col-12 fw-bold">18:00</div>
                        </div>
                    </div>
                    <div class="mb-3 alert alert-secondary text-start">
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Área:</div>
                            <div class="col-md-9 col-12"><span class="fw-bold ">Clinico Geral</span></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Profissional:</div>
                            <div class="col-md-9 col-12 fw-bold">Dr. Fernando Souza</div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Tipo:</div>
                            <div class="col-md-9 col-12 fw-bold">Particular</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-3 col-12">Observações:</div>
                            <div class="col-md-9 col-12 fw-bold">Parcelar em 3x</div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                        <button type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

        <script>
            $(function () {
                $("#navbar").load("shared/navbar/navbar.html");
                $("#calendar").load("shared/calendar/calendar.html");
                $("#schedule").load("shared/schedule/schedule.html");
                $("#formAppoitment").load("shared/formAppoitment/formAppoitment.html");


            });
        </script>
        </body>

</html>
