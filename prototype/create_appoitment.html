<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda 1.0 - Fazer Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/prototype/shared/calendar.css">
    
</head>

<body class="text-center">

      <div id="navbar"></div>

      <div class="container">
         <div class="display-6">Fazer um Agendamento</div>    
         <form>

            Escolha uma área:
            <select class="form-select" aria-label="Selecione um Profissional">
                <option selected>Selecione uma área</option>
                <option value="1">Clinico Geral</option>
                <option value="2">Fisoterapeuta</option>
                <option value="3">Cardiologista</option>
            </select>

            Escolha um profissinal:
            <select class="form-select" aria-label="Selecione um Profissional">
                <option selected>Selecione um profissional</option>
                <option value="1">Dr. Fernando Souza</option>
                <option value="2">Dra. Maria Lucia</option>
                <option value="3">Dr. Marco Pereira</option>
            </select>

            <div id="calendar" class="text-center">

            </div>
         </form>

      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

      <script> 
        $(function(){
            $("#navbar").load("shared/navbar.html"); 
            $("#calendar").load("shared/calendar.html"); 
        });
    </script>
</body>

</html>
